<html>
    <head>
        <title>Weather app</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-ENjdO4Dr2bkBIFxQpeoY9F0Z7CFpLA9uN1fF1rcXxpsK6ztpDvofAMMCNU6l9X8+" crossorigin="anonymous">
      
        <link rel="stylesheet" type="text/css" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2> <ion-icon class="fa-map-marker" name="location-outline"></ion-icon><span id="location"></span></h2>
                <h6 id="Weather"></h6>
                <h4><span id="temp"></span><sup>o</sup>C</h4>
                <img id="icon" src="">
                <button onclick="window.location.reload()" class="Refresh"><ion-icon class="fa fa-refresh" name="refresh-circle-outline"></ion-icon></button>
            </div>
        </div>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script type="text/javascript">
        link = "https://api.openweathermap.org/data/2.5/weather?q=Uttar Pradesh&appid=cfe7ef4881debb155cfb329bca65671a";
        var request = new XMLHttpRequest();
        request.open('GET', link, true);
        request.onload = function() {
           var obj = JSON.parse(this.response);
           console.log(obj);
           
           document.getElementById("Weather").innerHTML = obj.weather[0].description;
           document.getElementById("location").innerHTML = obj.name;
              document.getElementById("temp").innerHTML = Math.round(obj.main.temp - 273.15);
              document.getElementById("icon").src = "http://openweathermap.org/img/w/" + obj.weather[0].icon + ".png"; 
        };
        if(request.status >= 200 && request.status < 400) {
            var temp= obj.main.temp;
        }
            else {
            console.log('error');
        }
        request.send();
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</html>
